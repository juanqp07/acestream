name: Actualizar M3U (acestream->http)

on:
  schedule:
    - cron: '*/60 * * * *'   # cada 15 minutos
  workflow_dispatch:        # permite ejecutar manualmente desde la UI

permissions:
  contents: write

concurrency:
  group: actualizar-m3u
  cancel-in-progress: true

env:
  HOST: 192.168.1.143
  PORT: 8570
  SOURCE_URL: "https://ipfs.io/ipns/k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004/data/listas/lista_iptv.m3u"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true    # necesario para usar GITHUB_TOKEN al hacer push

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Debug - entorno y ficheros
        run: |
          echo "EVENT=$GITHUB_EVENT_NAME"
          echo "REF=$GITHUB_REF"
          pwd
          ls -la
          python --version
          echo "HOST=$HOST PORT=$PORT SOURCE_URL=$SOURCE_URL"

      - name: Instalar dependencias si existe requirements.txt
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Ejecutar script para actualizar M3U
        env:
          HOST: ${{ env.HOST }}
          PORT: ${{ env.PORT }}
          SOURCE_URL: ${{ env.SOURCE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -o errexit -o nounset -o pipefail
          python update_m3u_acestream.py \
            --url "$SOURCE_URL" \
            --out-dir . \
            --combined-name playlist.m3u \
            --host "$HOST" \
            --port "$PORT"
            
      - name: Commit y push si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Estado del repo:"
          git status --porcelain

          # Verificar si hay cambios en playlist.m3u
          if [ -n "$(git status --porcelain playlist.m3u)" ]; then
            git add playlist.m3u
            git commit -m "Auto: actualizar playlist.m3u"
            git push origin HEAD
          else
            echo "No hay cambios para commitear."
          fi
