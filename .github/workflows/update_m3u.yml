```yaml
name: Actualizar M3U (acestream->http)

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  HOST: '192.168.1.143'
  PORT: '8570'
  SOURCE_URL: 'https://raw.githubusercontent.com/Icastresana/lista1/main/peticiones'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Debug entorno
        run: |
          pwd
          ls -la
          python --version
          echo "HOST=$HOST PORT=$PORT SOURCE_URL=$SOURCE_URL"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Ejecutar script
        run: |
          python update_m3u_acestream.py \
            --url "$SOURCE_URL" \
            --out-dir . \
            --combined-name playlist.m3u \
            --host "$HOST" \
            --port "$PORT"
```
