name: Actualizar M3U (acestream->http)

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

env:
  HOST: '127.0.0.1'
  PORT: '8080'
  SOURCE_URL: "https://aitronz-combinada.vercel.app/aitronz_ott_combined.m3u"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Descargar M3U origen
        run: |
          curl -fsSL "$SOURCE_URL" -o playlist.m3u

      - name: Ejecutar script para actualizar M3U
        run: |
          python3 update_m3u_acestream.py \
            --url "$SOURCE_URL" \
            --out-dir . \
            --combined-name playlist.m3u \
            --host "$HOST" \
            --port $PORT

